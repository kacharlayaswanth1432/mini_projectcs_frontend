<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./images/logo2.png">
    <title>IRCTC</title>
    <style>
         * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
        header{
            height: 30px;
            background-color:white;
        }
        .sec1{
            height: 100px;
            background-color:aliceblue;
            margin-top: 50px;
            display: grid;
            grid-template-columns: 10fr 1fr 0fr;
        
        }
        .sec1 div{
            margin-top: 10px;
        }
        .logo1{
            margin-left: 30px;
        }
        .sec2{
            background: url("./images/cover3.jfif") no-repeat center center/cover;
            height: 100vh;
            margin-top: 30px;
        }
        .title{
            position: absolute;
            top:15rem;
            right: 10px;
            color: #1f3c88;
            text-align: center;
       
        }
        .title h1{
            font-size: 50px;
        }
        .title p{
            font-size: 20px;   
        }
        
        .card{
            width: 35rem;
            height: 25rem;
            background-color: white;
            box-shadow: 3px 3px 3px #1f3c88;
            top:20rem;
            left: 5rem;
            position: absolute;
            padding: 20px;  
        }
        .tabs{
            display: flex;
            margin-bottom: 20px;
        }
        .tabs button{
            flex: 1;
            background-color: #1f3c88;
            border: none;
            padding: 10px;
            margin-right: 4px;
            color: white;   
        }
        .tabs butto:hover{
            cursor: pointer;
        }
        .row{
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        
               
        }     
        .row input,select{
            flex:1;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
        } 
        .checkboxes{
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 10px;
        }
        .checkboxes input{
            margin-bottom: 15px;
        }
        .btn{
            background-color: orange;
            padding: 15px;
            border: none;
            border-radius: 10px;
            display: flex;
            margin-left: 13rem;
        }
        .btn:hover{
            background-color: darkorange;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header> 

    </header>

    <section class="sec1">
        <div class="logo1">
            <img src="./images/logo1.png" alt="" width="80px">
        </div>
        <div>
            <img src="./images/logo2.png" alt="" width="70px">
        </div>
        <div>
            <img src="./images/list.png" alt="" width="70px">
        </div>
    </section>

<section class="sec2">
    <div class="div2">
    <div class="title">
        <h1>INDIAN RAILWAYS</h1>
        <p>Safety | Security | Punctuality</p>
    </div>

<div class="card">
    <div class="tabs">
        <button>PNR STATUS</button>
        <button>CHARTS / VACANCY</button>
    </div>

     <h2>BOOK TICKET</h2>

    <form>

    <div class="row">
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
    </div>

    <div class="row">
        
            <input type="date" placeholder="date">
            <select name="class" id="class" title="Select travel class">
                <option value="ALL Classes">ALL Classes</option>
                <option value="AC Fisrt Class">AC Fisrt Class(1A)</option>
                <option value="Vistadome AC">Vistadome AC(EV)</option>
                <option value="Ex.Chair Car">Exec.Chair Car(EC)</option>
                <option value="AC 2 Tier">AC 2 Tier(2A)</option>
                <option value="AC 3 Tier">AC 3 Tier(3A)</option>
                <option value="Sleeper">Sleeper(SL)</option>
            </select>
        
    </div>

    <div class="row">
        
            <select name="Gener" id="Gener" width="60px" title="jc">
                <option value="General">General</option>
                <option value="Ladies">LADIES</option>
                <option value="lower/sr.citizen">LOWER BEARTH/SR.CITIZEN</option>
                <option value="pwd">PERSON WITH DISABILITY</option>
                <option value="DP">DUTY PASS</option>
                <option value="tt">TATKAL</option>
                <option value="ptt">PREMIUM TATKAL</option>
            </select>
    </div>

    <div class="checkboxes">
        
            <label>
                <input type="checkbox"> Person With Disability
            </label>
            <label>
                <input type="checkbox"> Flexible Date
            </label>
             <label>
                <input type="checkbox"> Railway Pass Concern
            </label>
    </div>
     <button type="submit" class="btn">Search Trains</button>
    </form>
    </div> 
</div>     
    </section>
</body>
</html>
